<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provision - Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="checkout-page">

    <header class="main-header">
        <div class="container">
            <div class="logo-wrapper">
                <span class="brand">PROVISION</span>
                <span class="header-divider"></span>
                <span class="view-title">Checkout</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="checkout-grid">
            
            <div class="col-form">
                <div class="card full-height-card">
                    <h2 class="card-headline">InformaÃ§Ãµes Pessoais</h2>
                    <form id="purchase-form">
                        <div class="field-stack">
                            <label>Nome Completo</label>
                            <input type="text" placeholder="Seu nome completo" required>
                        </div>

                        <div class="field-row">
                            <div class="field-stack">
                                <label>E-mail</label>
                                <input type="email" placeholder="seu@email.com" required>
                            </div>
                            <div class="field-stack">
                                <label>CPF</label>
                                <input type="text" id="cpf-mask" placeholder="000.000.000-00">
                            </div>
                        </div>

                        <div class="field-row">
                            <div class="field-stack">
                                <label>Telefone</label>
                                <input type="tel" id="tel-mask" placeholder="(00) 00000-0000">
                            </div>
                            <div class="field-stack">
                                <label>CEP</label>
                                <input type="text" id="cep-mask" placeholder="00000-000">
                            </div>
                        </div>

                        <div class="field-stack">
                            <label>EndereÃ§o Completo</label>
                            <input type="text" placeholder="Rua, nÃºmero, complemento">
                        </div>

                        <div class="field-row">
                            <div class="field-stack flex-2">
                                <label>Cidade</label>
                                <input type="text" placeholder="Sua cidade">
                            </div>
                            <div class="field-stack flex-1">
                                <label>Estado</label>
                                <input type="text" id="state" placeholder="Ex: SP">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-summary">
                
                <div class="card">
                    <h2 class="card-headline">Resumo do Produto</h2>
                    <div class="product-display-perpendicular">
                        <div class="img-container-full">
                            <img src="oculos_perspectiva.png" alt="Ã“culos ProVision Elite">
                        </div>
                        
                        <div class="price-and-qty-row">
                            <div class="qty-control-minimal">
                                <button type="button" id="minus">âˆ’</button>
                                <span id="qty">1</span>
                                <button type="button" id="plus">+</button>
                            </div>
                            <div class="main-price-highlight" id="item-subtotal">R$ 297,00</div>
                        </div>
                    </div>
                </div>

                <div class="card order-card-final">
                    <h2 class="card-headline">Resumo do Pedido</h2>
                    <div class="row-info">
                        <span>Subtotal</span>
                        <span id="sub-total-label">R$ 297,00</span>
                    </div>
                    <div class="row-info">
                        <span>Frete</span>
                        <span class="free-shipping">R$ 0,00</span>
                    </div>
                    <div class="line-break"></div>
                    <div class="row-info total-row">
                        <span>Total</span>
                        <span class="big-orange" id="total-label">R$ 297,00</span>
                    </div>

                    <button type="submit" form="purchase-form" class="btn-submit">Finalizar Compra</button>
                    
                    <div class="footer-security">
                        ðŸ”’ Pagamento 100% seguro Â· SatisfaÃ§Ã£o garantida
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
